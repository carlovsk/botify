org: ${env:SERVERLESS_ORG_NAME}

service: telegram-spotify-bot

useDotenv: true

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs22.x
  region: ${env:AWS_REGION}
  stage: ${opt:stage, 'dev'}
  environment:
    SERVICE_NAME: ${self:service}
    SLS_STAGE: ${self:provider.stage}
    ANTHROPIC_MODEL_ID: ${env:ANTHROPIC_MODEL_ID}
    LOG_LEVEL: ${env:LOG_LEVEL}
    API_GATEWAY_URL: ${env:API_GATEWAY_URL}
    SPOTIFY_CLIENT_ID: ${env:SPOTIFY_CLIENT_ID}
    SPOTIFY_CLIENT_SECRET: ${env:SPOTIFY_CLIENT_SECRET}
    SPOTIFY_REDIRECT_URI: ${env:SPOTIFY_REDIRECT_URI}
    TELEGRAM_USER_ID: ${env:TELEGRAM_USER_ID}
    TELEGRAM_BOT_TOKEN: ${env:TELEGRAM_BOT_TOKEN}
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'ssm:GetParameter'
            - 'ssm:GetParameters'
            - 'events:PutEvents'
            - 'lambda:InvokeFunction'
            - 'dynamodb:CreateTable'
            - 'dynamodb:DescribeTable'
            - 'dynamodb:Query'
            - 'dynamodb:Scan'
            - 'dynamodb:GetItem'
            - 'dynamodb:PutItem'
            - 'dynamodb:BatchWriteItem'
            - 'dynamodb:BatchReadItem'
            - 'dynamodb:UpdateItem'
            - 'dynamodb:DeleteItem'
          Resource:
            - '*'
        - Effect: 'Allow'
          Action:
            - 'bedrock:InvokeModelWithResponseStream'
            - 'bedrock:InvokeAgent'
            - 'bedrock:InvokeModel'
          Resource:
            - '*'

custom:
  dotenv:
    exclude:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - NODE_ENV
      - AWS_REGION

resources:
  Resources:
    chatTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${sls:stage}-Chat
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: gsi1pk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: gsi1
            KeySchema:
              - AttributeName: gsi1pk
                KeyType: HASH
            Projection:
              ProjectionType: ALL

functions:
  healthCheck:
    handler: src/handlers/health.handler
    events:
      - httpApi:
          path: /health
          method: get
  spotifyCallback:
    handler: src/handlers/spotify.callback
    events:
      - httpApi:
          path: /spotify/callback
          method: get
      - httpApi:
          path: /spotify/callback
          method: post
  telegramWebhook:
    handler: src/handlers/telegram.webhook
    timeout: 30
    events:
      - httpApi:
          path: /telegram
          method: post
